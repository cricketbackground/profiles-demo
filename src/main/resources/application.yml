server:
  port: 8080

---
spring:
  config:
    activate:
      on-profile: oracle
oracle-database:
  oracle-db-url: "jdbc://oracle"
  oracle-db-driver: "com.example.OracleDriver"

---
spring:
  config:
    activate:
      on-profile: postgres
postgres-database:
  postgres-db-url: "jdbc://postgres"
  postgres-db-driver: "com.example.PostgresDriver"

---
spring:
  profiles:
    group:
      dev: postgres
postgres-database:
  postgres-db-url: "jdbc://postgres/overridden"
  postgres-db-driver: "com.example.extended.PostgresDriver"

---
spring:
  profiles:
    group:
      uat: oracle